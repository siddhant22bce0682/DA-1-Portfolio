<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Message Me</title>
<link rel="stylesheet" href="contact.css">
</head>
<body>
<h1>CONTACT ME</h1>
<form method="post" id="sheetdb-form"
action="https://sheetdb.io/api/v1/rk5sna88ks9jp">
  Name: <input type="text" name="data[name]">
  Email: <input type="text" name="data[email]">
  Message: <textarea name="data[message]" rows="5" required></textarea>
  <button type="submit">Submit</button>
</form>

<div class="message-box" id="messageBox" style="display:none;">
  Your query has been sent successfully!
</div>
<script src="contact.js"></script>
</body>
</html>
